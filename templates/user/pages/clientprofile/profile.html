{% extends 'user/pages/clientprofile/base.html' %}
{% load static %}
{% block page %}
                    <form
                            id="update-form"
                            method="POST"
                            action="{% url 'updateworkerprofile' user.profile.pk %}"
                    >
                        {% csrf_token %}
                        <h3 class="mb-4">Client Account Details</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="first_name"
                                            id="firstname-field"
                                            value="{{user.first_name}}"
                                            readonly
                                    />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="last_name"
                                            id="lastname-field"
                                            value="{{user.last_name}}"
                                            readonly
                                    />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="username"
                                            id="username-field"
                                            value="{{user.username}}"
                                            readonly
                                    />
                                    <div class="error"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="email"
                                            id="email-field"
                                            value="{{user.email}}"
                                            readonly
                                    />
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                    </form>
{% endblock %}
