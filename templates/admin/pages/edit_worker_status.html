
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit Worker Status</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="{% url 'edit_worker_status' profile.id %}" method="POST">
					{% csrf_token %}
					
					<div class="form-group">
						<div class="row">
							<div class="col-lg-1 mt-1">
								<label>Status</label>
							</div>
							<div class="col-lg-6">
								<select class="form-select form-control form-select-lg mb-3" aria-label=".form-select-lg example" name="status">
								{% for status in statuses %}
									<option value="{{status.id}}" name="status">{{ status.name }}</option>
								{% endfor %}
								</select>
							</div>
						</div>
				</div>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-success">Save</button>
				</form>

			</div>



		</div>
